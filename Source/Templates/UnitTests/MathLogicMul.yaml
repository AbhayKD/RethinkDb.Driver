ModuleName: MathLogicMul
DefsAndTests:
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 1
  Original: (r.expr(1) * 2)
  Java: r.mul(r.expr(1), 2)
  ExpectedOriginal: 2
  ExpectedType: Integer
  ExpectedJava: 2
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 1
  Original: (1 * r.expr(2))
  Java: r.mul(1, r.expr(2))
  ExpectedOriginal: 2
  ExpectedType: Integer
  ExpectedJava: 2
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 1
  Original: (r.expr(1).mul(2))
  Java: r.expr(1).mul(2)
  ExpectedOriginal: 2
  ExpectedType: Integer
  ExpectedJava: 2
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 2
  Original: r.expr(-1) * -1
  Java: r.mul(r.expr(-1), -1)
  ExpectedOriginal: 1
  ExpectedType: Integer
  ExpectedJava: 1
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 3
  Original: r.expr(1.5) * 4.5
  Java: r.mul(r.expr(1.5), 4.5)
  ExpectedOriginal: 6.75
  ExpectedType: Double
  ExpectedJava: 6.75
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 4
  Original: r.expr([1,2,3]) * 3
  Java: r.mul(r.expr(Arrays.asList(1, 2, 3)), 3)
  ExpectedOriginal: '[1, 2, 3, 1, 2, 3, 1, 2, 3]'
  ExpectedType: List
  ExpectedJava: Arrays.asList(1, 2, 3, 1, 2, 3, 1, 2, 3)
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 9
  Original: r.expr('a') * 0.8
  Java: r.mul(r.expr("a"), 0.8)
  ExpectedOriginal: err('ReqlQueryLogicError', 'Expected type NUMBER but found STRING.', [0])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", Arrays.asList(0))
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/mul.yaml
  TestNum: 10
  Original: r.expr(1) * 'a'
