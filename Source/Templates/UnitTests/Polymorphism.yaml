ModuleName: Polymorphism
TableVarNames:
- tbl
DefsAndTests:
- TestType: JavaDef
  TestFile: polymorphism.yaml
  TestNum: 1
  Original: obj = r.expr({'id':0,'a':0})
  Java: MakeObj obj = (MakeObj) (r.expr(r.hashMap("id", 0).with("a", 0)));
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 2
  Original: tbl.insert([{'id':i, 'a':i} for i in xrange(3)])
  Java: tbl.insert(IntStream.range(0, 3).boxed().map(i -> r.hashMap("id", i).with("a", i)).collect(Collectors.toList()))
  ExpectedOriginal: ({'deleted':0.0,'replaced':0.0,'unchanged':0.0,'errors':0.0,'skipped':0.0,'inserted':3})
  ExpectedType: Map
  ExpectedJava: r.hashMap("deleted", 0.0).with("replaced", 0.0).with("unchanged", 0.0).with("errors", 0.0).with("skipped", 0.0).with("inserted", 3)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 3
  Original: tbl.merge({'c':1}).nth(0)
  Java: tbl.merge(r.hashMap("c", 1)).nth(0)
  ExpectedOriginal: ({'id':0,'c':1,'a':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("id", 0).with("c", 1).with("a", 0)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 3
  Original: obj.merge({'c':1})
  Java: obj.merge(r.hashMap("c", 1))
  ExpectedOriginal: ({'id':0,'c':1,'a':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("id", 0).with("c", 1).with("a", 0)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 4
  Original: tbl.without('a').nth(0)
  Java: tbl.without("a").nth(0)
  ExpectedOriginal: ({'id':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("id", 0)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 4
  Original: obj.without('a')
  Java: obj.without("a")
  ExpectedOriginal: ({'id':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("id", 0)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 5
  Original: tbl.pluck('a').nth(0)
  Java: tbl.pluck("a").nth(0)
  ExpectedOriginal: ({'a':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 0)
  RunOpts: []
- TestType: JavaQuery
  TestFile: polymorphism.yaml
  TestNum: 5
  Original: obj.pluck('a')
  Java: obj.pluck("a")
  ExpectedOriginal: ({'a':0})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 0)
  RunOpts: []
