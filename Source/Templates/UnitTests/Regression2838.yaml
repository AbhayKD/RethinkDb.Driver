ModuleName: Regression2838
TableVarNames:
- tbl
DefsAndTests:
- TestType: JavaQuery
  TestFile: regression/2838.yaml
  TestNum: 1
  Original: tbl.insert([{'result':i} for i in range(1,100)]).pluck('first_error', 'inserted')
  Java: tbl.insert(LongStream.range(1L, 100L).boxed().map(i -> r.hashMap("result", i)).collect(Collectors.toList())).pluck("first_error", "inserted")
  ExpectedOriginal: ({'inserted':99})
  ExpectedType: Map
  ExpectedJava: r.hashMap("inserted", 99L)
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/2838.yaml
  TestNum: 2
  Original: tbl.update({'foo':'bar'}, return_changes=True)['changes'].count()
  Java: tbl.update(r.hashMap("foo", "bar")).optArg("return_changes", true).g("changes").count()
  ExpectedOriginal: (40)
  ExpectedType: Long
  ExpectedJava: 40L
  RunOpts:
  - Key: array_limit
    Val: 40L
- TestType: JavaQuery
  TestFile: regression/2838.yaml
  TestNum: 3
  Original: tbl.update({'foo':'quux'}, return_changes=True)['warnings']
  Java: tbl.update(r.hashMap("foo", "quux")).optArg("return_changes", true).g("warnings")
  ExpectedOriginal: (['Too many changes, array truncated to 40.'])
  ExpectedType: List
  ExpectedJava: r.array("Too many changes, array truncated to 40.")
  RunOpts:
  - Key: array_limit
    Val: 40L
