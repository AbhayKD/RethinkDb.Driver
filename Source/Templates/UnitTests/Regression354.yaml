ModuleName: Regression354
DefsAndTests:
- TestType: JavaDef
  TestFile: regression/354.yaml
  TestNum: 1
  Original: arr = r.expr([1,2,3,4,5])
  Java: MakeArray arr = (MakeArray) r.expr(Arrays.asList(1, 2, 3, 4, 5));
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 2
  Original: arr.skip(2)
  Java: arr.skip(2)
  ExpectedOriginal: '[3, 4, 5]'
  ExpectedType: List
  ExpectedJava: Arrays.asList(3, 4, 5)
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 3
  Original: arr.skip('a')
  Java: arr.skip("a")
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", Arrays.asList(1))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 4
  Original: arr.skip([1,2,3])
  Java: arr.skip(Arrays.asList(1, 2, 3))
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found ARRAY.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found ARRAY.", Arrays.asList(1))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 5
  Original: arr.skip({}).count()
  Java: arr.skip(new MapObject()).count()
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found OBJECT.", [0, 1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found OBJECT.", Arrays.asList(0, 1))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 6
  Original: arr.skip(null)
  Java: arr.skip(null)
  ExpectedOriginal: err("ReqlNonExistenceError", "Expected type NUMBER but found NULL.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlNonExistenceError", "Expected type NUMBER but found NULL.", Arrays.asList(1))
  RunOpts: []
