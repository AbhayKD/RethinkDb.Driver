ModuleName: Regression354
DefsAndTests:
- TestType: JavaDef
  TestFile: regression/354.yaml
  TestNum: 1
  Original: arr = r.expr([1,2,3,4,5])
  Java: MakeArray arr = (MakeArray) (r.expr(r.array(1L, 2L, 3L, 4L, 5L)));
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 2
  Original: arr.skip(2)
  Java: arr.skip(2L)
  ExpectedOriginal: '[3, 4, 5]'
  ExpectedType: List
  ExpectedJava: r.array(3L, 4L, 5L)
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 3
  Original: arr.skip('a')
  Java: arr.skip("a")
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", r.array(1L))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 4
  Original: arr.skip([1,2,3])
  Java: arr.skip(r.array(1L, 2L, 3L))
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found ARRAY.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found ARRAY.", r.array(1L))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 5
  Original: arr.skip({}).count()
  Java: arr.skip(r.hashMap()).count()
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found OBJECT.", [0, 1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found OBJECT.", r.array(0L, 1L))
  RunOpts: []
- TestType: JavaQuery
  TestFile: regression/354.yaml
  TestNum: 6
  Original: arr.skip(null)
  Java: arr.skip((ReqlExpr) null)
  ExpectedOriginal: err("ReqlNonExistenceError", "Expected type NUMBER but found NULL.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlNonExistenceError", "Expected type NUMBER but found NULL.", r.array(1L))
  RunOpts: []
