ModuleName: Timeout
DefsAndTests:
- TestType: JavaQuery
  TestFile: timeout.yaml
  TestNum: 1
  Original: r.js('while(true) {}')
  Java: r.js("while(true) {}")
  ExpectedOriginal: err("ReqlQueryLogicError", "JavaScript query `while(true) {}` timed out after 5.000 seconds.", [0])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "JavaScript query `while(true) {}` timed out after 5.000 seconds.", Arrays.asList(0))
  RunOpts: []
- TestType: JavaQuery
  TestFile: timeout.yaml
  TestNum: 2
  Original: r.js('while(true) {}', timeout=1.3)
  Java: r.js("while(true) {}").optArg("timeout", 1.3)
  ExpectedOriginal: err("ReqlQueryLogicError", "JavaScript query `while(true) {}` timed out after 1.300 seconds.", [0])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "JavaScript query `while(true) {}` timed out after 1.300 seconds.", Arrays.asList(0))
  RunOpts: []
