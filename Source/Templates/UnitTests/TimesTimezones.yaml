- TestType: JavaQuery
  TestFile: times/timezones.yaml
  TestNum: 15
  Original: ([["+00:00", 29], ["+00:00", 29], ["+00:00", 29]])
  ExpectedType: List
  ExpectedJava: Arrays.asList(Arrays.asList("+00:00", 29), Arrays.asList("+00:00", 29), Arrays.asList("+00:00", 29))
  Obtained: tutcs.map(x -> Arrays.asList(x.timezone(), x.day()))
