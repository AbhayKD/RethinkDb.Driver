ModuleName: DatumObject
DefsAndTests:
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 1
  Original: r.expr({})
  Java: r.expr(r.hashMap())
  ExpectedOriginal: ({})
  ExpectedType: Map
  ExpectedJava: r.hashMap()
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 2
  Original: r.expr({'a':1})
  Java: r.expr(r.hashMap("a", 1))
  ExpectedOriginal: '{''a'':1}'
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 1)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 3
  Original: r.expr({'a':1, 'b':'two', 'c':True})
  Java: r.expr(r.hashMap("a", 1).with("b", "two").with("c", true))
  ExpectedOriginal: '{''a'':1, ''b'':''two'', ''c'':True}'
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 1).with("b", "two").with("c", true)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 4
  Original: r.expr({'a':r.expr(1)})
  Java: r.expr(r.hashMap("a", r.expr(1)))
  ExpectedOriginal: ({'a':1})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 1)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 5
  Original: r.expr({'a':{'b':[{'c':2}, 'a', 4]}})
  Java: r.expr(r.hashMap("a", r.hashMap("b", r.array(r.hashMap("c", 2), "a", 4))))
  ExpectedOriginal: ({'a':{'b':[{'c':2}, 'a', 4]}})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", r.hashMap("b", r.array(r.hashMap("c", 2), "a", 4)))
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 6
  Original: r.expr({'a':1}).type_of()
  Java: r.expr(r.hashMap("a", 1)).typeOf()
  ExpectedOriginal: 'OBJECT'
  ExpectedType: String
  ExpectedJava: '"OBJECT"'
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 7
  Original: r.expr({'a':1}).coerce_to('string')
  Java: r.expr(r.hashMap("a", 1)).coerceTo("string")
  ExpectedOriginal: ('{"a":1}')
  ExpectedType: String
  ExpectedJava: '"{\"a\":1}"'
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 8
  Original: r.expr({'a':1}).coerce_to('object')
  Java: r.expr(r.hashMap("a", 1)).coerceTo("object")
  ExpectedOriginal: ({'a':1})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 1)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 9
  Original: r.expr({'a':1}).coerce_to('array')
  Java: r.expr(r.hashMap("a", 1)).coerceTo("array")
  ExpectedOriginal: '[[''a'', 1]]'
  ExpectedType: List
  ExpectedJava: r.array(r.array("a", 1))
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 16
  Original: r.object()
  Java: r.object()
  ExpectedOriginal: ({})
  ExpectedType: Map
  ExpectedJava: r.hashMap()
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 17
  Original: r.object('a', 1, 'b', 2)
  Java: r.object("a", 1, "b", 2)
  ExpectedOriginal: ({'a':1,'b':2})
  ExpectedType: Map
  ExpectedJava: r.hashMap("a", 1).with("b", 2)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 18
  Original: r.object('c'+'d', 3)
  Java: r.object(r.add("c", "d"), 3)
  ExpectedOriginal: ({'cd':3})
  ExpectedType: Map
  ExpectedJava: r.hashMap("cd", 3)
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 20
  Original: r.object(1, 1)
  Java: r.object(1, 1)
  ExpectedOriginal: err("ReqlQueryLogicError","Expected type STRING but found NUMBER.",[])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type STRING but found NUMBER.", r.array())
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 21
  Original: r.object('e', 4, 'e', 5)
  Java: r.object("e", 4, "e", 5)
  ExpectedOriginal: err("ReqlQueryLogicError","Duplicate key `e` in object.  (got `4` and `5` as values)",[])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Duplicate key `e` in object.  (got `4` and `5` as values)", r.array())
  RunOpts: []
- TestType: JavaQuery
  TestFile: datum/object.yaml
  TestNum: 22
  Original: r.object('g', r.db('test'))
  Java: r.object("g", r.db("test"))
  ExpectedOriginal: err("ReqlQueryLogicError","Expected type DATUM but found DATABASE:",[])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type DATUM but found DATABASE:", r.array())
  RunOpts: []
