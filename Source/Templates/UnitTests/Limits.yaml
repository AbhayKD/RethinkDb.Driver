  - Key: array_limit
    Val: 4
- TestType: JavaQuery
  TestFile: limits.yaml
  TestNum: 4
  Original: r.expr([1,2,3,4,5,6,7,8])
  Java: r.expr(Arrays.asList(1, 2, 3, 4, 5, 6, 7, 8))
  ExpectedOriginal: err("ReqlQueryLogicError", "Illegal array size limit `-1`.  (Must be >= 1.)", [])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Illegal array size limit `-1`.  (Must be >= 1.)", Arrays.asList())
  RunOpts:
  - Key: array_limit
    Val: -1
