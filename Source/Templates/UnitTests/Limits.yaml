ModuleName: Limits
TableVarNames:
- tbl
DefsAndTests:
- TestType: JavaQuery
  TestFile: limits.yaml
  TestNum: 1
  Original: r.expr([1,1,1,1]).union([1, 1, 1, 1])
  Java: r.expr(Arrays.asList(1, 1, 1, 1)).union(Arrays.asList(1, 1, 1, 1))
  ExpectedOriginal: '[1, 1, 1, 1, 1, 1, 1, 1]'
  ExpectedType: List
  ExpectedJava: Arrays.asList(1, 1, 1, 1, 1, 1, 1, 1)
  RunOpts:
  - Key: array_limit
    Val: 8
- TestType: JavaQuery
  TestFile: limits.yaml
  TestNum: 2
  Original: r.expr([1,2,3,4]).union([5, 6, 7, 8])
  Java: r.expr(Arrays.asList(1, 2, 3, 4)).union(Arrays.asList(5, 6, 7, 8))
  ExpectedOriginal: err("ReqlResourceLimitError", "Array over size limit `4`.", [0])
  ExpectedType: Err
  ExpectedJava: err("ReqlResourceLimitError", "Array over size limit `4`.", Arrays.asList(0))
  RunOpts:
  - Key: array_limit
    Val: 4
- TestType: JavaQuery
  TestFile: limits.yaml
  TestNum: 3
  Original: r.expr([1,2,3,4,5,6,7,8])
  Java: r.expr(Arrays.asList(1, 2, 3, 4, 5, 6, 7, 8))
