ModuleName: SindexStatus
TableVarNames:
- tbl2
DefsAndTests:
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 2
  Original: tbl2.index_create("foo")
  Java: tbl2.indexCreate("foo")
  ExpectedOriginal: ({'created':1})
  ExpectedType: Map
  ExpectedJava: r.hashMap("created", 1L)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 3
  Original: tbl2.index_create("bar", multi=True)
  Java: tbl2.indexCreate("bar").optArg("multi", true)
  ExpectedOriginal: ({'created':1})
  ExpectedType: Map
  ExpectedJava: r.hashMap("created", 1L)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 4
  Original: tbl2.index_status().map(lambda x:x["blocks_processed"] < x["blocks_total"])
  Java: tbl2.indexStatus().map(x -> x.g("blocks_processed").lt(x.g("blocks_total")))
  ExpectedOriginal: '[True, True]'
  ExpectedType: List
  ExpectedJava: r.array(true, true)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 5
  Original: tbl2.index_wait()['ready']
  Java: tbl2.indexWait().g("ready")
  ExpectedOriginal: ([true, true])
  ExpectedType: List
  ExpectedJava: r.array(true, true)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 6
  Original: tbl2.index_wait()['geo']
  Java: tbl2.indexWait().g("geo")
  ExpectedOriginal: bag([false, false])
  ExpectedType: Bag
  ExpectedJava: bag(r.array(false, false))
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 7
  Original: tbl2.index_wait()['multi']
  Java: tbl2.indexWait().g("multi")
  ExpectedOriginal: bag([false, true])
  ExpectedType: Bag
  ExpectedJava: bag(r.array(false, true))
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 8
  Original: tbl2.index_wait()['outdated']
  Java: tbl2.indexWait().g("outdated")
  ExpectedOriginal: ([false, false])
  ExpectedType: List
  ExpectedJava: r.array(false, false)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 9
  Original: tbl2.index_create("quux")
  Java: tbl2.indexCreate("quux")
  ExpectedOriginal: ({'created':1})
  ExpectedType: Map
  ExpectedJava: r.hashMap("created", 1L)
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 10
  Original: tbl2.index_status("quux").do(lambda x:(x[0]["index"] == "quux") & (x[0]["blocks_processed"] < x[0]["blocks_total"]))
  Java: tbl2.indexStatus("quux").do_(x -> x.nth(0L).g("index").eq("quux").and(x.nth(0L).g("blocks_processed").lt(x.nth(0L).g("blocks_total"))))
  ExpectedOriginal: True
  ExpectedType: Boolean
  ExpectedJava: true
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 11
  Original: tbl2.index_wait("quux").pluck('index', 'ready')
  Java: tbl2.indexWait("quux").pluck("index", "ready")
  ExpectedOriginal: ([{'index':'quux', 'ready':true}])
  ExpectedType: List
  ExpectedJava: r.array(r.hashMap("index", "quux").with("ready", true))
  RunOpts: []
- TestType: JavaQuery
  TestFile: sindex/status.yaml
  TestNum: 12
  Original: tbl2.index_wait("quux").nth(0).get_field('function').type_of()
  Java: tbl2.indexWait("quux").nth(0L).g("function").typeOf()
  ExpectedOriginal: ("PTYPE<BINARY>")
  ExpectedType: String
  ExpectedJava: '"PTYPE<BINARY>"'
  RunOpts: []
