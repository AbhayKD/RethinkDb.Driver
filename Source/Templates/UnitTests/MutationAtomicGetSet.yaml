DefsAndTests:
- TestType: JavaQuery
  TestFile: mutation/atomic_get_set.yaml
  TestNum: 1
  Original: tbl.insert({'id':0}, return_vals=True).pluck('changes', 'first_error')
  Java: tbl.insert(new MapObject().with("id", 0)).optArg("return_vals", true).pluck("changes", "first_error")
  ExpectedOriginal: err("ReqlQueryLogicError", "Error:"+" encountered obsolete optarg `return_vals`.  Use `return_changes` instead.", [0])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Error:" + " encountered obsolete optarg `return_vals`.  Use `return_changes` instead.", Arrays.asList(0))
  Obtained: tbl.insert(new MapObject().with("id", 0)).optArg("return_vals", true).pluck("changes", "first_error")
  RunOpts: []
