- TestType: JavaQuery
  TestFile: mutation/atomic_get_set.yaml
  TestNum: 9
  Original: tbl.update({'x':3}, return_changes=True).pluck('changes', 'first_error').do(lambda d:d.merge({'changes':d['changes'].order_by(lambda a:a['old_val']['id'])}))
  Java: tbl.update(new MapObject().with("x", 3)).optArg("return_changes", true).pluck("changes", "first_error").do_(d -> d.merge(new MapObject().with("changes", d.bracket("changes").orderBy(a -> a.bracket("old_val").bracket("id")))))
  ExpectedOriginal: ({'changes':[{'old_val':{'id':0, 'x':1},'new_val':{'id':0, 'x':3}}, {'old_val':{'id':1},'new_val':{'id':1, 'x':3}}]})
  ExpectedType: Map
  ExpectedJava: new MapObject().with("changes", Arrays.asList(new MapObject().with("old_val", new MapObject().with("id", 0).with("x", 1)).with("new_val", new MapObject().with("id", 0).with("x", 3)), new MapObject().with("old_val", new MapObject().with("id", 1)).with("new_val", new MapObject().with("id", 1).with("x", 3))))
  Obtained: tbl.update(new MapObject().with("x", 3)).optArg("return_changes", true).pluck("changes", "first_error").do_(d -> d.merge(new MapObject().with("changes", d.bracket("changes").orderBy(a -> a.bracket("old_val").bracket("id")))))
  RunOpts: []
