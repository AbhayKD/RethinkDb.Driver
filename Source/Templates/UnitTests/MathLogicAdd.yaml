ModuleName: MathLogicAdd
DefsAndTests:
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 1
  Original: (r.expr(1) + 1)
  Java: r.add(r.expr(1.0), 1.0)
  ExpectedOriginal: 2
  ExpectedType: Double
  ExpectedJava: 2.0
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 1
  Original: (1 + r.expr(1))
  Java: r.add(1.0, r.expr(1.0))
  ExpectedOriginal: 2
  ExpectedType: Double
  ExpectedJava: 2.0
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 1
  Original: (r.expr(1).add(1))
  Java: r.expr(1.0).add(1.0)
  ExpectedOriginal: 2
  ExpectedType: Double
  ExpectedJava: 2.0
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 2
  Original: r.expr(-1) + 1
  Java: r.add(r.expr(-1.0), 1.0)
  ExpectedOriginal: 0
  ExpectedType: Double
  ExpectedJava: 0.0
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 3
  Original: r.expr(1.75) + 8.5
  Java: r.add(r.expr(1.75), 8.5)
  ExpectedOriginal: 10.25
