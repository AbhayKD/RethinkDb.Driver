  TestFile: math_logic/add.yaml
  TestNum: 9
  Original: r.expr(1) + 'a'
  Java: r.expr(1).add("a")
  ExpectedOriginal: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [1])
  ExpectedType: Err
  ExpectedJava: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", r.array(1))
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
