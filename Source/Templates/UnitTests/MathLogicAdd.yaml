- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 6
  Original: r.expr([1,2]) + [3] + [4,5] + [6,7,8]
  Java: r.expr(r.array(1, 2)).add(r.array(3)).add(r.array(4, 5)).add(r.array(6, 7, 8))
  ExpectedOriginal: '[1, 2, 3, 4, 5, 6, 7, 8]'
