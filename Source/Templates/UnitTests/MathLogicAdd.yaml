  ExpectedOriginal: ''
  ExpectedType: String
  ExpectedJava: '""'
  RunOpts: []
- TestType: JavaQuery
  TestFile: math_logic/add.yaml
  TestNum: 5
  Original: r.expr('abc') + 'def'
  Java: r.add(r.expr("abc"), "def")
  ExpectedOriginal: 'abcdef'
